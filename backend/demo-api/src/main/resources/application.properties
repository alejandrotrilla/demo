spring.application.name=demo-api-project

# Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/master/protocol/openid-connect/certs

# Management
server.port=8080
springdoc.use-management-port=true
management.server.port=9090

springdoc.show-actuator=true
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true


# Messaging
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection.timeout=5000
spring.rabbitmq.connection.publisher-returns=true
spring.rabbitmq.connection.publisher-confirms=true

#Persistence
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=admin
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/admin

logging.level.root=INFO

